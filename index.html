<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Sokoban puzzle game in 4k">
    <meta name="copyright" content="Copyright (c) 2014 Gabor Bata">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gabor_bata">
    <meta name="twitter:creator" content="@gabor_bata">
    <meta property="og:title" content="BoxBot4k">
    <meta property="og:description" content="BoxBot4k is a clone of the famous Sokoban game. The goal of the game to push boxes around a maze and try to put them in designated locations. Only one box may be pushed at a time, and boxes cannot be pulled.">
    <meta property="og:type" content="game">
    <meta property="og:url" content="https://gaborbata.github.io/boxbot4k/">
    <meta property="og:image" content="https://gaborbata.github.io/boxbot4k/boxbot4k.png">
    <title>BoxBot4k | Sokoban puzzle game</title>
    <style type="text/css">
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #444;
        margin: 0;
      }

      [class*='col-'] {
        float: left;
        padding-right: 5px;
      }

      .grid {
        margin: 0 auto;
        max-width: 466px;
        overflow: hidden;
        width: 100%;
      }

      .grid:after {
        content: "";
        display: table;
        clear: both;
      }

      .grid-pad {
        padding-left: 5px;
      }

      .col-2-12 {
        width: 16.667%;
      }

      .col-12-12 {
        width: 100%;
      }

      .push-2-12 {
        margin-left: 16.667%;
      }

      .push-4-12 {
        margin-left: 33.334%;
      }

      #wrapper {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #container .control {
        display: none;
        margin-top: 5px;
      }

      #container button {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background-color: black;
        background-position: center;
        background-repeat: no-repeat;
        border: 1px solid #727392;
        color: #727392;
        font-family: sans-serif;
        font-size: 10px;
        font-weight: bold;
        height: 36px;
        margin-bottom: 5px;
        outline: none;
        padding: 6px 0;
        text-transform: uppercase;
        width: 100%;
      }

      #up {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAABlBMVEUAAAByc5LoAd2sAAAAIUlEQVR4AUXGyQHAIBAAoaX/onOpGV7MizkqVI2qUTWqGwniAD3aBW6MAAAAAElFTkSuQmCC');
      }

      #down {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAABlBMVEVyc5IAAABKtqY1AAAAHUlEQVR4AWPADhjhDBQmI5SFxmQEszCYjEAWKhMABZYAKac+ZGkAAAAASUVORK5CYII=');
      }

      #left {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAABlBMVEUAAAByc5LoAd2sAAAAIUlEQVR4AWOAAUZGOAPKZAQDEAMK4AwEE6EAUxvCMDgHAA0CAD2OQyA7AAAAAElFTkSuQmCC');
      }

      #right {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAABlBMVEVyc5IAAABKtqY1AAAAIElEQVR4AWNgYGCEAgYQgDHhHAYYgDAxAaYCdMMQVgAACLYAKZ5+6WMAAAAASUVORK5CYII=');
      }

      #boxbot4k {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        border: 4px solid #727392;
        display: block;
        height: auto;
        margin: 0 auto;
        max-height: 392px;
        max-width: 456px;
        width: 100%;
      }

      #footer {
         bottom: 0;
         font-family: sans-serif;
         font-size: 12px;
         height: 30px;
         left: 0;
         position: fixed;
         text-align: center;
         width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="footer">
      BoxBot4k | Sokoban puzzle game | &copy; 2014 Gabor Bata
    </div>
    <div id="wrapper">
      <div id="container">
        <div class="grid grid-pad">
          <div class="col-12-12">
            <canvas id="boxbot4k" width="448" height="384">
              To play the game, your browser must support HTML5 Canvas.
            </canvas>
          </div>
        </div>
        <div class="grid grid-pad control">
          <div class="col-2-12">
            <button id="prev">Prev.</button>
          </div>
          <div class="col-2-12">
            <button id="next">Next</button>
          </div>
          <div class="col-2-12 push-4-12">
            <button id="up"></button>
          </div>
        </div>
        <div class="grid grid-pad control">
          <div class="col-2-12">
            <button id="reset">Reset</button>
          </div>
          <div class="col-2-12">
            <button id="continue">Enter</button>
          </div>
          <div class="col-2-12 push-2-12">
            <button id="left"></button>
          </div>
          <div class="col-2-12">
            <button id="down"></button>
          </div>
          <div class="col-2-12">
            <button id="right"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="picoModal-3.0.0.min.js"></script>
    <script>
      var touchDevice = ("ontouchstart" in window) || (navigator.MaxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);
      var js = document.createElement("script");
      js.src = touchDevice ? "boxbot-touch.min.js" : "boxbot4k.js";
      document.body.appendChild(js);
      if (touchDevice) {
        var controls = document.getElementsByClassName("control");
        for (var i = 0; i < controls.length; i++) {
          controls[i].style.display = "block";
        }
      }
    </script>
    <script>
      picoModal({
        content: function() {
          var metas = document.getElementsByTagName("meta");
          for (var i = 0; i < metas.length; i++) {
            if (metas[i].getAttribute("property") == "og:description") {
              return metas[i].getAttribute("content");
            }
          }
          return "";
        },
        overlayStyles: {
          background: "rgba(0, 0, 0, 0)",
          zIndex: -1
        },
        overlayClose: false,
        closeStyles: function(styles) {
          styles.borderRadius = "0";
          styles.backgroundColor = "#727392";
          styles.fontFamily = "sans-serif";
          styles.fontSize = "20px";
          styles.height = "20px";
          styles.lineHeight = "18px";
          styles.outline = "none";
          styles.width = "20px";
          return styles;
        },
        modalStyles: function(styles) {
          styles.backgroundColor = "#000";
          styles.border = "1px solid #727392";
          styles.borderRadius = "0";
          styles.bottom = "0";
          styles.color = "#727392";
          styles.fontFamily = "sans-serif";
          styles.fontSize = "14px";
          styles.marginBottom = "5px";
          styles.maxWidth = "750px";
          styles.padding = "10px 30px 10px 10px";
          styles.top = "inherit";
          styles.transform = "translate(-50%, 0)";
          styles.width = "90%";
          return styles;
        }
      }).show();
    </script>
  </body>
</html>
