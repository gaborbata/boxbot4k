<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Sokoban game in 4k">
    <meta name="copyright" content="Copyright (c) 2014 Gabor Bata">
    <title>BoxBot4k</title>
    <style type="text/css">
      body {
        background-color: #000;
        margin: 0;
      }

      #wrapper {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #boxbot4k {
        border: 5px solid #727392;
        display: block;
        height: 384px;
        margin: 0 auto;
        width: 448px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <canvas id="boxbot4k" width="448" height="384"></canvas>
      </div>
    </div>
    <script src="boxbot4k.js"></script>
  </body>
</html>
